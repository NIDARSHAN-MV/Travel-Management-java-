        <div class="form-box-login">
            <h2>Register Details</h2>
            <form action="/register" method="POST">
                <div class="input-box1">
                    <span class="icon"><ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <label>Name</label>
                </div>
                <div class="input-box2">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" name="email" placeholder="Enter your email id" required>
                    <label>Email Id</label>
                </div>
                <div class="input-box3">
                    <span class="icon"><ion-icon name="calendar"></ion-icon>
                    </span>
                    <input type="date" name="date" placeholder="Enter travel date" required>
                    <label>Date</label>
                </div>
                <div class="input-box4">
                    <span class="icon"><ion-icon name="airplane"></ion-icon>
                    </span>
                    <span class="icon"><ion-icon name="train"></ion-icon>

                    <input type="text" name="mode" placeholder="Enter preffered transport" required>
                    <label>Mode</label>
                </div>
                <button type="submit" class="reg-btn">Register</button>
            </form>
        </div>
